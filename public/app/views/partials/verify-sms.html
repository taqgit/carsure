<form name="smsverify" class="form-apply" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1>Verify SMS</h1>
    </div>

    <div class="modal-body">
        <input type="text" ng-model="verificationcode" class="form-control" placeholder="Verification Code" required>

        <br/>
        <button ng-disabled="smsverify.$invalid" class="btn btn-success" ng-click="verifySms()">Verify</button>
        <button class="btn btn-warning" ng-click="resendSms()" pull-right>Resend Verification Code</button>

    </div>
</form>
