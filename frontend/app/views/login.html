<div class="container">
    
  <div class="row">

    <div class="main">

      <h3>Please Log In, or <a ui-sref="signup">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form" ng-submit="submit()" name="signup" class="form-signin" novalidate>
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>          
          <input type="email" ng-model="email" class="form-control" placeholder="Email address" autofocus=""  required>
          <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>          
          <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button ng-disabled="signup.$invalid"  class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      </form>
    
    </div>
    
  </div>
    
</div>
